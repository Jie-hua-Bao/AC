<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>毛小孩星球</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="navbar-brand">毛小孩星球</a>
      <input type="checkbox" class="navbar-toggle" id="navbar-toggle" />
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#activity" class="nav-link">近期活動</a>
          </li>
          <li class="nav-item">
            <a href="#alubum" class="nav-link">狗兒相片</a>
          </li>
          <li class="nav-item">
            <a href="#adoption" class="nav-link">領養資訊</a>
          </li>
        </ul>
      </nav>
      <label for="navbar-toggle" class="navbar-toggle-label">
        <span class="hamburger"></span>
      </label>
    </header>
    <!-- banner -->
    <section class="activity" id="activity">
      <div class="container">
        <div class="banner-wrapper">
          <div class="main-banner background-image">
            <h1 class="banner-title">帶毛小孩回家吧</h1>
            <p class="banner-description">Bring them back home</p>
            <a href="#adoption" class="action">領養去</a>
          </div>
          <div class="sub-banner sub-banner-left background-image">
            <h3 class="banner-title">捐款送玩偶</h3>
            <p class="banner-description">NTD 100</p>
            <a href="#" class="action">捐款</a>
          </div>
          <div class="sub-banner sub-banner-right background-image">
            <h3 class="banner-title">捐款送骨頭</h3>
            <p class="banner-description">NTD 300</p>
            <a href="#" class="action">捐款</a>
          </div>
        </div>
      </div>
    </section>
    <!-- Album -->

        <div class="album-wrapper">
          <div class="card">

            />

          <div class="card">
